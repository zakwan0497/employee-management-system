<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Management System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    /> -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body id="body-pd">
    <!-- HEADER START -->
    <header class="header" id="header">
      <div class="header_toggle">
        <i class="bi bi-list" id="header-toggle"></i>
      </div>
      <div class="header_img">
        <img
          src="https://static.vecteezy.com/system/resources/thumbnails/019/900/322/small/happy-young-cute-illustration-face-profile-png.png"
          alt="profile picture"
        />
      </div>
    </header>
    <!-- HEADER END -->

    <!-- NAV BAR BEGIN -->
    <div class="l-navbar" id="nav-bar">
      <nav class="nav">
        <div>
          <!-- company logo, link to website -->
          <a href="#" class="company-logo">
            <i class="company-logo-icon"></i>
            <img
              src="assets/zakcorp-logo2-transparent.png"
              alt="ZakCorp company logo"
            />
          </a>
          <!-- comp logo, website -->

          <!-- search bar -->
          <div class="search-container">
            <form action="post">
              <i class="bi bi-search nav_icon"></i>
              <input
                class="input-field rounded-4 border border-0"
                type="text"
                placeholder="Search"
                name="Search"
              />
            </form>
          </div>
          <!-- search bar -->

          <ul class="nav_list">
            <li>
              <a href="#" class="nav_link active">
                <i class="bi bi-grid-1x2 nav_icon"></i>
                <span class="nav_name">Dashboard</span>
              </a>
            </li>
            <li>
              <a href="#" class="nav_link">
                <i class="bi bi-person nav_icon"></i>
                <span class="nav_name">Your Profile</span>
              </a>
            </li>
            <li>
              <a href="#" class="nav_link">
                <i class="bi bi-chat-left-text nav_icon"></i>
                <span class="nav_name">Messages</span>
              </a>
            </li>
            <li>
              <a href="#" class="nav_link">
                <i class="bi bi-bookmark nav_icon"></i>
                <span class="nav_name">Bookmark</span>
              </a>
            </li>
            <li>
              <a href="#" class="nav_link">
                <i class="bi bi-folder nav_icon"></i>
                <span class="nav_name">Files</span>
              </a>
            </li>
            <li>
              <a href="#" class="nav_link">
                <i class="bi bi-bar-chart-steps nav_icon"></i>
                <span class="nav_name">Stats</span>
              </a>
            </li>
            <li>
              <a href="#" class="nav_link">
                <i class="bi bi-envelope nav_icon"></i>
                <span class="nav_name">Contacts</span>
              </a>
            </li>
            <li>
              <a href="#" class="nav_link">
                <i class="bi bi-gear nav_icon"></i>
                <span class="nav_name">Settings</span>
              </a>
            </li>
          </ul>
        </div>
        <li>
          <a href="#" class="nav_link">
            <i class="bi bi-box-arrow-left"></i>
            <span class="nav_name">Sign Out</span>
          </a>
        </li>
      </nav>
    </div>
    <!-- NAV BAR END -->

    <!--Container Main start-->
    <div class="height-100 bg-light">
      <h4>Employee Management System</h4>
    </div>
    <!--Container Main end-->
    <!-- javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
