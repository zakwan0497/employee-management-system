<!DOCTYPE html>
<html>
  <head>
    <title>Put icon inside an input element</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      /* body {
        text-align: center;
      }

      h3 {
        text-align: center;
      } */

      /* div {
        max-width: 400px;
        margin: auto;
      } */

      .input-icons {
        width: 100%;
        margin-bottom: 10px;
      }

      .input-icons i {
        position: absolute;
      }

      .icon {
        padding: 10px;
        min-width: 40px;
      }

      .input-field {
        width: 100%;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <h3>Icons inside the input element</h3>
    <div>
      <div class="input-icons">
        <i class="fa fa-facebook icon"></i>
        <input class="input-field" type="text" />
      </div>
    </div>
  </body>
</html>
